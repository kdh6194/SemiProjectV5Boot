#서버 설정
server.port=8080
server.servlet.context-path=/

#semiprojectv4에 있는 것을 그대로 가져와서 사용하려고 작성중

# jsp 뷰 리졸버 - jsp로 페이지 처리한다면 밑에 코드 형식 작성
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#웹 정적자원
spring.mvc.static-path-pattern=/assets/**

#디비 접속 정보
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.driver-class-url=jdbc:mariadb://fullstacks.cclckhepzkvp.ap-northeast-2.rds.amazonaws.com:3306/bigdata
spring.datasource.driver-class-username=bigdata
spring.datasource.driver-class-password=bigdata

#mybatis 설정
mybatis.mapper-locations=/mybatis3/*Mapper.xml

#loggin 설정
logging.level.org.springframework.web.servlet.mvc.method.annotation=trace